<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon | Sign Up</title>

    <!-- Open Graph Protocol-->
    <meta property="og:title" content="Sign Up" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.littlelemon.com" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:image:" content="logo.png" />
    <meta property="og:locale" content="en-US" />
    <meta property="og:site_name" content="Little Lemon" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- CSS files -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <img src="logo.png" alt="little lemon logo" />
    </header>

    <!-- nav  -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>

    <!-- main content  -->
    <main>
      <h1>Sign Up</h1>

      <form method="post">
        <div>
          <label for="user-first-name">First Name</label>
          <br />
          <input type="text" name="user-first-name" id="user-first-name" />
        </div>

        <div>
          <label for="user-last-name">Last Name</label>
          <br />
          <input type="text" name="user-last-name" id="user-last-name" />
        </div>

        <div>
          <label for="user-email">Email</label>
          <br />
          <input type="email" name="user-email" id="user-email" />
        </div>

        <div>
          <label for="user-password">Password</label>
          <br />
          <input type="password" name="user-password" id="user-password" />
        </div>

        <div>
          <label for="user-confirm-password">Confirm Password</label>
          <br />
          <input
            type="password"
            name="user-confirm-password"
            id="user-confirm-password"
          />
        </div>

        <div>
          <input type="submit" value="Sign Up" />
        </div>
      </form>
    </main>
    <!-- footer  -->
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
